<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motyvacijos žinutės</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary mb-3"
        data-toggle="modal"
        data-target="#newMessageModal"
        id="newMessageBtn"
      >
        Create new meme
      </button>
      <button
        type="button"
        class="btn btn-danger mb-3 ml-2"
        id="clearMessagesBtn"
      >
        Clear all
      </button>
      <div class="messages-grid row"></div>
    </div>

    <!-- Naujos žinutės modalas -->
    <div
      class="modal fade"
      id="newMessageModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newMessageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newMessageModalLabel">
              Create new meme
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="message-form">
              <div class="form-group">
                <label for="imageUrl">Picture URL:</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="form-group">
                <label for="messageText">Leave a comment:</label>
                <textarea
                  class="form-control"
                  id="messageText"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
